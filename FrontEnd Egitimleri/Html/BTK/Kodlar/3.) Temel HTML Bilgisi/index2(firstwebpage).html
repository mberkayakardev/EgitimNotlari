<!DOCTYPE html> <!-- Bu sayfanın bir HTML 5 sayfası olduğunu tarayıcıya bildirmektedir-->
<html lang="tr">  <!-- Buralara yazacağınız taglarda gözükecektir ama body içerisine yazılması gerekir  ------------ her html sayfası html etiketi ile birlikte başlar   --> 
    <head>
        <!-- Arama motoruna yönelik kısımdır ilgili işlemler burada -->
        <!-- <p> Selamlar </p> --> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Başlık bilgisi (Berkay AKAR ) </title> <!-- Sayfa başlık bilgisi tarayıcıda seklmelerde gözükecek olan addır. -->
        <style>
            h1{
                background-color: red;
            }

            h1{
                background-color: blue;
            }
        </style>
    </head>
    <body>  <!-- Burasıda ziyaretçilerin göreceği şeyleri yazdığımız kısımdır. -->
        
        <h1> <!-- İçerikliern başlık bilgisi ve manşetler için h tagları kullanılır -->
            En büyük başlık
        </h1>

        <h2>3.6
            H1 e göre alt başıktır. 
        </h1>

        <p> h2 ile başlayan başlığıma ben burada paragraf eklemek istedim. paragrafımı bu şekilde belirtmiş oldum.  </p> <!-- H2 ile belirtilen alana açıklama girdim. -->

        <h2> ikinci başlık bilgilmi burada aldım . </h2>

        <p> ikinci başık için bizler bir açıklama girdik. </p>
    
    </body>
</html>
